<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A MUSIC PLAYER - GENIX">
    <meta name="theme-color" content="#1e1e1e">

    <!-- Remove duplicate meta tags -->
    <link rel="icon" type="image/png" href="/img/logo_white-192x192.jpg">
    <link rel="manifest" href="manifest.json">

    <!-- Apple-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Genix">
    <link rel="apple-touch-icon" href="img/logo_white-192x192.jpg">

    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preload" as="style" href="style.css">
    <link rel="preload" as="script" href="script.js">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Genix - Music Player</title>
</head>

<body>
    <div class="background">
        <!-- Add width, height, and alt attributes to images -->
        <img src="" id="bg-img" width="1920" height="1080" alt="Background image" loading="lazy">
    </div>

    <div class="container">
        <div class="player-img">
            <!-- Add width, height, and alt attributes -->
            <img src="songs/2.jpg" class="active" id="cover" width="300" height="300" alt="Album cover">
        </div>

        <h2 id="music-title" aria-label="Music title"></h2>
        <h3 id="music-artist"  class="visually-hidden" aria-label="Artist name"></h3>

        <div class="player-progress" id="player-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"
            aria-valuenow="0">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time" aria-label="Current time">0:00</span>
                <span id="duration" aria-label="Total duration">0:00</span>
            </div>
        </div>

        <div class="player-controls" role="toolbar" aria-label="Music player controls">
            <button class="control-button" aria-label="Previous track">
                <i class="fa-solid fa-backward" id="prev"></i>
            </button>
            <button class="control-button" aria-label="Play/Pause">
                <i class="fa-solid fa-play play-button" id="play"></i>
            </button>
            <button class="control-button" aria-label="Next track">
                <i class="fa-solid fa-forward" id="next"></i>
            </button>
            <button class="control-button" id="shuffle" aria-label="Toggle shuffle">
                <i class="fas fa-random"></i>
            </button>
            <button class="control-button" aria-label="Show playlist">
                <i class="fa-solid fa-list" id="playlist"></i>
            </button>

        </div>
    </div>

    <!-- Load scripts at the end -->
    <script src="script.js" defer></script>
    <script src="index.js" defer></script>
</body>

</html>
